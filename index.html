            <img class="card-img-top" src="imgs/html5.png"

            <div class="card-body">
              <h5 class="card-title">HTML+CSS</h5>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <!--button for first image in carousel -->
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <!--button for second image in carousel-->
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <!--button for third image in carousel-->
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
      <!--button for fourth image in carousel-->
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
        aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <!--Set delay time for carousel to 45 sec-->
      <div class="carousel-item active" data-bs-interval="45">
        <!--add image to carousel-->
        <img src="imgs/focus_src.png" class="d-block w-100" alt="Source code from Focus written in Python" />
      </div>
      <div class="carousel-item">
        <!--add image to carousel-->
        <img src="imgs/hp_src.png" class="d-block w-100"
          alt="Source code from Harry Potter Analysis written in Python" />
      </div>

      <div class="carousel-item">
        <!--add image to carousel-->
        <img src="imgs/IO_src.png" class="d-block w-100" alt="Source code from Low Level IO written in MASM Assembly" />
      </div>

      <div class="carousel-item">
        <!--add image to carousel-->
        <img src="imgs/this_src.png" class="d-block w-100" alt="Source code from this very page written in HTML" />
      </div>
    </div>
    <!--button for left arrow in carousel-->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <!--button for right arrow in carousel-->
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
